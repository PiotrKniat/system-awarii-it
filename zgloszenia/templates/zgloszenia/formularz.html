{% extends 'base.html' %}

{% block title %}Zgłoś Awarię{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Formularz Zgłoszenia</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Wyślij do IT</button>
                            <a href="{% url 'lista_zgloszen' %}" class="btn btn-link text-secondary">Powrót</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
